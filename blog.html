---
layout: default
title: blog
---
<div class="container">
  <div class="row gy-5 justify-content-center">
    <br><br>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
