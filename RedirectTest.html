<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coinbase Redirect</title>
  <script>
    let opened = false;

    function openCoinbase() {
      if (!opened) {
        window.open("https://www.coinbase.com/", "_blank");
        opened = true;
      }
    }

    window.onload = function() {
      openCoinbase();
    };
  </script>
</head>
<body>
  <h1>Welcome!</h1>
  <p>If Coinbase didnâ€™t open automatically, click the button below:</p>
  <button onclick="openCoinbase()">Open Coinbase</button>
</body>
</html>
